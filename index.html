{% extends 'main.html' %}
{% block content %}
{% include 'slider.html' %}
<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12"><h1 >Trending Products</h1></div>
      
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            
            {% for item in trendings %}
    
            <div class="col-md-4 col-mg-3">
                <a href="{% url 'product_details' item.category.name item.name %}">
                    <div class="card my-3">
                 <img src="{{item.product_image.url}}" class="card-image-top"  alt="categories" style="height: 200px;">
                 <h5 class="text-success" style="margin-left: 10px;">{{item| upper}}</h5>
                 <p class="text-primary" style="margin-left: 10px;">{{item.vendor}}</p>
                    
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    </section>

    </div>
</div>
<!-- <h1>Index page</h1> -->
{% endblock content %}
