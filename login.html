{% extends 'main.html' %}
{% block content %}
<!-- Collection page la category ah display pandrom category is like Laptop,Mobile-->
<div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3">Login Page</h4>
        <hr style="border-color:#b8bfc2;">
        {% include 'message.html' %}

      </div>
    </div>
    <section class="py-4" >
      <div class="container">
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                <div class="col-md-6">

                <div class="mb-4">
                    <label for="" class="form-label">User Name</label>
                    <input type="text" name="name" placeholder="Enter Your Username" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">

                  <div class="mb-4">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="pwd" placeholder="Enter Your password" class="form-control" required>
                  </div>
                  </div>
                  <input type="submit" value="Login" class="btn btn-primary">
            </form>
         
         
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
